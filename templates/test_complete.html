{% extends "layout.html" %} {% block title %}Test Complete{% endblock %} {%
block main %}
<div class="card">
  <div class="card-body text-center">
    <h2 class="card-title">Test Complete!</h2>
    <p class="card-text">Your score: {{ score }} out of {{ total }}</p>
    <p class="card-text">Success rate: {{ (score / total * 100)|round(1) }}%</p>
    <a href="{{ url_for('start_test') }}" class="btn btn-primary"
      >Take Another Test</a
    >
    <a href="{{ url_for('index') }}" class="btn btn-secondary"
      >Return to Home</a
    >
  </div>
</div>
{% endblock %}
