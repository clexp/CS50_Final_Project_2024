{% extends "layout.html" %} {% block title %} Delete Note {% endblock %} {%
block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th class="text-start">Title</th>
      <th class="text-end">Content</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="text-start">{{ this_note['title'] }}</td>
      <td class="text-end">{{ this_note['content'] }}</td>
      <td>
        <button class="btn btn-primary">
          <a
            class="btn btn-primary"
            href="{{ url_for('edit_note', note_id=this_note['id']) }}"
            >Edit</a
          >
        </button>
      </td>
      <td>
        <h3>Are you sure you want to delete this note?</h3>

        <form action="/delete_note/{{ this_note['id'] }}" method="POST">
          <button class="btn btn-primary" type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td class="border-0 fw-bold text-end" colspan="4">
        <a href="/search"
          ><button class="btn btn-primary">Back to Search</button></a
        >
      </td>
    </tr>
  </tfoot>
</table>
{% endblock %}
<form action="/edit_note" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="title"
      placeholder="Note Title"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="content"
      placeholder="Note Content"
      type="text"
    />
  </div>
  <button class="btn btn-primary" type="submit">Edit note</button>
</form>
