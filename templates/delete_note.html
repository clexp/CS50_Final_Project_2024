{% extends "layout.html" %} {% block title %} Delete Note {% endblock %} {%
block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th class="text-start">Title</th>
      <th class="text-end">Content</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="text-start">{{ this_note['title'] }}</td>
      <td class="text-end">{{ this_note['content'] }}</td>
      <td class="d-flex justify-content-end align-items-center">
        <a
          class="btn btn-primary me-2"
          href="{{ url_for('edit_note', note_id=this_note['id']) }}"
          >Edit</a
        >
        <h3 class="mb-0">Are you sure you want to delete this note?</h3>
        <form
          action="/delete_note/{{ this_note['id'] }}"
          method="POST"
          class="ms-2"
        >
          <button class="btn btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td class="border-0 fw-bold text-end" colspan="4">
        <a href="/search" class="btn btn-primary">Back to Search</a>
      </td>
    </tr>
  </tfoot>
</table>
{% endblock %}
