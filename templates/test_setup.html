{% extends "layout.html" %} {% block title %}Start Test{% endblock %} {% block
main %}
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Test Setup</h5>
      <form action="{{ url_for('start_test') }}" method="post">
        <div class="mb-3">
          <label for="question_count" class="form-label">
            Number of Questions
          </label>
          <input
            type="number"
            class="form-control"
            id="question_count"
            name="question_count"
            min="1"
            max="20"
            value="10"
          />
        </div>
        <button type="submit" class="btn btn-primary">Start Test</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
